<!DOCTYPE html>
<html lang="en">
<head>
    <title>Muhammad Ibnu Fauzi - Donation Playground</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body class="scroll-smooth">
    <button id="theme-switcher" class="fixed top-5 right-5 z-[1001] bg-gray-800/50 backdrop-blur-sm p-2 rounded-full text-white hover:text-yellow-400 transition-colors duration-300">
        <i id="sun-icon" class="fas fa-sun"></i>
        <i id="moon-icon" class="fas fa-moon hidden"></i>
    </button>
    <a href="index.html" class="back-button text-white hover:text-yellow-500">
        <i class="fas fa-arrow-left mr-2"></i>
        <span>Back to Home</span>
    </a>

    <section id="donate" class="min-h-screen flex flex-col justify-center items-center px-4 py-24">
        <div class="max-w-4xl mx-auto scroll-reveal">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">
                <span class="name-gradient">Donation Playground</span>
            </h1>
            <h2 class="text-3xl md:text-4xl font-bold mb-6">
                Just for <span class="highlight-text-pulse">Fun</span>
            </h2>
            <p class="text-base md:text-lg text-gray-400 mb-8 scroll-reveal">
                Welcome to my digital sandbox where I play with code and creativity! If you’re feeling extra awesome and want to toss a virtual coin to my coding adventures, I’d be over the moon!
            </p>
        </div>
    </section>

    <div id="footer-placeholder"></div>
</body>
</html>
