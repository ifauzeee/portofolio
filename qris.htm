<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIS Payment - Muhammad Ibnu Fauzi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000000;
            color: #fff;
        }

        .qr-container {
            animation: fadeIn 1s ease-out;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .gradient-border {
            position: relative;
            background: #000;
            padding: 3px;
            border-radius: 20px;
        }

        .gradient-border::after {
            content: '';
            position: absolute;
            top: -2px; right: -2px; bottom: -2px; left: -2px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6347);
            border-radius: 20px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Add to existing styles */
        .group:hover .group-hover\:opacity-100 {
            opacity: 1;
        }
        
        #qrModal {
            animation: fadeIn 0.3s ease-out;
        }
        
        #qrModal.hidden {
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-4 md:p-8">
        <div class="max-w-4xl w-full">
            <!-- QR Section -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">
                    <span class="bg-gradient-to-r from-yellow-500 via-red-500 to-yellow-500 text-transparent bg-clip-text">
                        Scan & Support
                    </span>
                </h1>
                <p class="text-gray-400 text-lg mb-8">Use your bank app or digital wallet to scan the QR code below.</p>
            </div>

            <!-- QR Code Container -->
            <div class="qr-container">
                <div class="gradient-border max-w-md mx-auto floating">
                    <div class="bg-white p-6 rounded-2xl">
                        <img src="./Dana/qr_ID1023305241706_06.04.24_171240836 (1).jpeg" 
                             alt="DANA QR Code" 
                             class="w-full h-auto rounded-xl shadow-lg cursor-pointer"
                             onclick="openModal()">
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex justify-center gap-4 mt-6">
                    <button onclick="openModal()" 
                            class="bg-gradient-to-r from-yellow-500 to-red-500 text-black px-6 py-3 rounded-full font-medium hover:opacity-90 transition-opacity flex items-center">
                        <i class="fas fa-search-plus mr-2"></i>
                        Zoom QR
                    </button>
                    <a href="./Dana/qr_ID1023305241706_06.04.24_171240836 (1).jpeg" 
                       download="DANA-QR-Muhammad-Ibnu-Fauzi.jpeg"
                       class="bg-white/10 text-white px-6 py-3 rounded-full font-medium hover:bg-white/20 transition-all flex items-center">
                        <i class="fas fa-download mr-2"></i>
                        Download
                    </a>
                </div>
            </div>

            <!-- Payment Details -->
            <div class="mt-12 space-y-6 max-w-md mx-auto">
                <div class="bg-white/5 p-6 rounded-xl backdrop-blur-sm">
                    <p class="text-gray-400 mb-2">DANA BUSINESS</p>
                    <div class="flex items-center justify-between">
                        <p class="text-xl font-bold">BISNIS IFAUZE</p>
                        <button onclick="copyNumber()" class="text-yellow-500 hover:text-yellow-400 transition-colors">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>

                <div class="bg-white/5 p-6 rounded-xl backdrop-blur-sm">
                    <p class="text-gray-400 mb-2">Account Name</p>
                    <p class="text-xl font-bold">Muhammad Ibnu Fauzi</p>
                </div>

                <!-- Security Badges -->
                <div class="flex justify-center gap-8 mt-8">
                    <div class="flex items-center text-gray-400">
                        <i class="fas fa-shield-alt text-yellow-500 mr-2"></i>
                        <span>Secure Payment</span>
                    </div>
                    <div class="flex items-center text-gray-400">
                        <i class="fas fa-bolt text-yellow-500 mr-2"></i>
                        <span>Instant Transfer</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for QR Code -->
    <div id="qrModal" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-4">
        <div class="relative max-w-3xl w-full">
            <button onclick="closeModal()" class="absolute -top-12 right-0 text-white hover:text-yellow-500 text-3xl">
                <i class="fas fa-times"></i>
            </button>
            <img src="./Dana/qr_ID1023305241706_06.04.24_171240836 (1).jpeg" 
                 alt="DANA QR Code Large" 
                 class="w-full h-auto rounded-xl">
        </div>
    </div>

    <script>
        function copyNumber() {
            navigator.clipboard.writeText('085156375847')
                .then(() => {
                    alert('DANA number copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy:', err);
                });
        }

        function openModal() {
            document.getElementById('qrModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('qrModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside the image
        document.getElementById('qrModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
